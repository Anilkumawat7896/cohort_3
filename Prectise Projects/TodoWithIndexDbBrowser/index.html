<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | using Index DB Browser</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.7.1-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-container">
        <nav class="navbar">
          <span class="logo">LOGO</span>
          <ul class="nav-links">
            <li class="nav-link">
              <a class="link" href="#">Login</a>
            </li>
            <li class="nav-link">
              <a class="link" href="#">Register</a>
            </li>
            <li class="nav-link">
              <a class="link" href="#">Create</a>
            </li>

              <a class="link" href="#">Logout</a>
            </li>
            <li class="nav-link">
              <a class="link" href="#">Profile</a>
            </li>

                  <!-- <i class="fa-regular fa-moon"></i> -->
                </span></a
              >
            </li>
          </ul>
        </nav>
      </div>

      <main class="content">
        <section class="todos">
          <div class="heading">All Todos</div>
          <div class="todo-list">
            <div class="todo">
              <div class="todo-content">todo text content</div>
              <div class="buttons">
                <span
                  ><i
                    class="fa-regular fa-pen-to-square"
                    style="color: #0faac6"
                  ></i
                ></span>
                <span
                  ><i class="fa-regular fa-trash-can" style="color: #f00d0d"></i
                ></span>
              </div>
            </div>
            <div class="todo">
              <div class="todo-content">todo text content</div>
              <div class="buttons">
                <span
                  ><i
                    class="fa-regular fa-pen-to-square"

                ></span>
              </div>
            </div>
            <div class="todo">
              <div class="todo-content">todo text content</div>
              <div class="buttons">
                <span
                  ><i
                    class="fa-regular fa-pen-to-square"
                    style="color: #0faac6"
                  ></i
                ></span>
                <span
                  ><i class="fa-regular fa-trash-can" style="color: #f00d0d"></i
                ></span>
              </div>
            </div>
            <div class="todo">
              <div class="todo-content">todo text content</div>
              <div class="buttons">
                <span
                  ><i
                    class="fa-regular fa-pen-to-square"
                    style="color: #0faac6"
                  ></i
                ></span>
                <span
                  ><i class="fa-regular fa-trash-can" style="color: #f00d0d"></i
                ></span>
              </div>
            </div>
            <div class="todo">
              <div class="todo-content">todo text content</div>
              <div class="buttons">
                <span
                  ><i
                    class="fa-regular fa-pen-to-square"
                    style="color: #0faac6"
                  ></i
                ></span>
                <span
                  ><i class="fa-regular fa-trash-can" style="color: #f00d0d"></i
                ></span>
              </div>
            </div>
          </div>
        </section>
        <div class="content-2">
          <section class="profile">
            <div class="user-msg">Hi , User Name</div>
            <div class="wraper">
              <div class="user-details-lable">
                <span>Name </span>
                <span>Email </span>
                <span>Phone Number </span>
                <span>Age </span>
                <span>Address </span>
              </div>
              <div class="user-details">
                <span>Anil Kumawat</span>
                <span>anil@gmail.com</span>
                <span>7023664105</span>
                <span>24</span>
                <span>Nimbahera</span>
              </div>
            </div>
            <div class="user-btn-wraper">
              <button class="user-edit-btn">Edit</button>
              <button class="user-delete-btn">Delete</button>
            </div>
          </section>
          <section class="forms">
            <h2 class="todo-form-heading">Add Tasks</h2>
            <form action="" class="todo-form">
              <div class="form-input">
                <label for="todo-input" class="todo-input-label"
                  >Enter Task :
                </label>
                <input
                  type="text"
                  class="todo-input"
                  value=""
                  placeholder="Enter desired task"
                />
              </div>
              <button type="submit" class="todo-submit-btn">Add</button>
            </form>
          </section>
        </div>
      </main>
    </div>
